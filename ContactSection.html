<!DOCTYPE html>
<html>
<head>
	<!-- *******  Link To CSS Style Sheet  ******* -->
	<link rel="stylesheet" type="text/css" href="./assets/css/stylecontact.css">

	<!-- *******  Font Awesome Icons Link  ******* -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<!-- *******  Link To Goggle Fonts  *******  -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- *******  Link To FavIcon  *******  -->
		<link rel="shortcut icon" href="./assets/imgs/roundedico.ico" type="image/x-icon">


	<title>Contact Page</title>
</head>
<body>
	<div class="container">
		<main class="row">
			
			<!--  *******   Left Section (Column) Starts   *******  -->

			<section class="col left">
				
				<!--  *******   Title Starts   *******  -->

				<div class="contactTitle">
					<h2>Me Contate!</h2>
					<p>Use Esse formulario ao lado para me contatar!</p>
				</div>

				<!--  *******   Title Ends   *******  -->

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span></span>
							<span>+55 11 97529-2277</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>enzwcontact@gmail.com</span>
						</div>
					</div>
				</div>

				<!--  *******   Contact Info Ends   *******  -->

				<!--  *******   Social Media Starts   *******  -->

				<div class="socialMedia">
					<a href="https://github.com/zkrlq/zkrlq"><i class="fa-brands fa-github"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
				</div>

				<!--  *******   Social Media Ends   *******  -->

			</section>

			<!--  *******   Left Section (Column) Ends   *******  -->

			<!--  *******   Right Section (Column) Starts   *******  -->

			<section class="col right">
				
				<!--  *******   Form Starts   *******  -->

				<form class="messageForm" form action="https://api.web3forms.com/submit" method="POST">
					<input type="hidden" name="access_key" value="df405a1b-3a5e-4fec-81df-d57d1fb7f74c">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="name" required="required">
						<label>Seu Nome</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="email" required="required">
						<label>Email</label>
					</div>
					<div class="inputGroup fullWidth">
						<textarea required="required" name="message"></textarea>
						<label>Sua Mensagem</label>
					</div>

					<div class="inputGroup fullWidth">
						<button type="submit">Enviar Mensagem</button>
					</div>

				</form>

				<!--  *******   Form Ends   *******  -->
			</section>

			<!--  *******   Right Section (Column) Ends   *******  -->

		</main>
	</div>
</body>
</html>
